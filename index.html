<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves"></span> Moves

      <div id="restartBtn" class="restart">
        <i class="fa fa-repeat"></i>
      </div>

      <div class="timer">Timer: 00:00</div>

    </section>

    <ul class="deck">
    </ul>
  </div>

  <!-- The Modal -->
  <div id="resultModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Congratulations!&ThickSpace; You Won!&ThickSpace; Play Again?</h2>
      </div>
      <!-- Buttons for deciding whether to play again -->
        <p>  
            <button id="playAgainNo" class="button w3=button w3-round-large">No</button>
            <button id="playAgain" class="button w3=button w3-round-large">Yes</button>
        </p>
      <div class="modal-body">
        <p id="score"></p>
        <p id="timeTaken"></p>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
